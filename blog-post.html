<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artigo - InoveDev</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/logo.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos específicos do Blog (Mesmos do blog.html) */
        .blog .entry {
            background: #fff;
            padding: 30px;
            margin-bottom: 60px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .blog .entry-img {
            margin: -30px -30px 20px -30px;
            overflow: hidden;
            border-radius: 8px 8px 0 0;
            max-height: 500px;
        }
        .blog .entry-img img { width: 100%; object-fit: cover; }
        .blog .entry-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c4964;
        }
        .blog .entry-content p { margin-bottom: 20px; line-height: 1.8; color: #444; }
        .blog .entry-content h3 { color: #2c4964; font-weight: 600; margin-top: 30px; margin-bottom: 15px; }
        .blog .entry-footer {
            padding-top: 20px;
            border-top: 1px solid #eee;
            margin-top: 20px;
        }
        .sidebar {
            padding: 30px;
            margin: 0 0 60px 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            background: #fff;
            border-radius: 8px;
        }
        .sidebar-title { font-size: 20px; font-weight: 700; margin-bottom: 20px; color: #2c4964; }
        .whatsapp-float {
            position: fixed; bottom: 40px; right: 40px;
            background-color: #25d366; color: #FFF;
            border-radius: 50px; width: 60px; height: 60px;
            font-size: 30px; display: flex; align-items: center; justify-content: center;
            box-shadow: 2px 2px 3px #999; z-index: 1000; text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header id="header" class="fixed-top d-flex align-items-center">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <h1><a href="index.html"><img src="../assets/logo.png" alt="InoveDev" class="img-fluid me-2" style="max-height: 40px;">InoveDev</a></h1>
            </div>
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link" href="index.html">Home</a></li>
                    <li><a class="nav-link active" href="blog.html">Blog</a></li>
                    <li><a class="nav-link" href="index.html#contact">Contato</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav>
        </div>
    </header>

    <main id="main" style="margin-top: 80px;">
        <!-- Breadcrumbs -->
        <section class="breadcrumbs" style="background: #f9f9fa; padding: 15px 0;">
            <div class="container">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="blog.html">Blog</a></li>
                    <li class="breadcrumb-item active" id="breadcrumb-title">Artigo</li>
                </ol>
            </div>
        </section>

        <!-- Blog Single Section -->
        <section id="blog" class="blog py-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 entries">
                        <article class="entry" id="article-container">
                            <!-- Conteúdo será carregado via JS -->
                            <div class="text-center py-5"><div class="spinner-border text-primary" role="status"></div></div>
                        </article>
                        
                        <div class="text-center mt-4">
                            <a href="blog.html" class="btn btn-outline-primary">← Voltar para o Blog</a>
                        </div>
                    </div>

                    <!-- Sidebar -->
                    <div class="col-lg-4">
                        <div class="sidebar">
                            <h3 class="sidebar-title">Buscar</h3>
                            <div class="sidebar-item search-form">
                                <form action="blog.html" method="GET">
                                    <input type="text" name="search" class="form-control" placeholder="Pesquisar...">
                                    <button type="submit" class="btn btn-primary mt-2 w-100"><i class="bi bi-search"></i> Buscar</button>
                                </form>
                            </div>
                            <h3 class="sidebar-title">Posts Recentes</h3>
                            <div class="sidebar-item recent-posts" id="recentPosts">
                                <!-- Carregado via JS -->
                            </div>
                            <h3 class="sidebar-title">Tags</h3>
                            <div class="sidebar-item tags">
                                <ul>
                                    <li><a href="#" class="badge bg-light text-dark border">Web</a></li>
                                    <li><a href="#" class="badge bg-light text-dark border">Negócios</a></li>
                                    <li><a href="#" class="badge bg-light text-dark border">Marketing</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer" style="background: #f1f7fd;">
        <div class="container py-4 text-center">
            <div class="copyright">&copy; Copyright <strong><span>InoveDev</span></strong>. Todos os direitos reservados</div>
        </div>
    </footer>

    <!-- Floating WhatsApp -->
    <a href="https://wa.me/5581989035561" class="whatsapp-float" target="_blank"><i class="bi bi-whatsapp"></i></a>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/blog-data.js"></script>
    <script src="js/script.js"></script>

    <script>
        // Lógica para carregar o artigo
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const id = parseInt(params.get('id')); // Converte para número
            const container = document.getElementById('article-container');
            const breadcrumb = document.getElementById('breadcrumb-title');

            // Busca o post no array global blogPosts
            const post = blogPosts.find(p => p.id === id);

            if (post) {
                
                // Atualiza Título da Página
                document.title = post.title + " - InoveDev";
                breadcrumb.textContent = post.title;

                // Renderiza Conteúdo
                container.innerHTML = `
                    <div class="entry-img">
                        <img src="${post.image}" alt="${post.title}" class="img-fluid">
                    </div>
                    <h2 class="entry-title">${post.title}</h2>
                    <div class="entry-meta">
                        <ul>
                            <li class="d-flex align-items-center"><i class="bi bi-person"></i> ${post.author}</li>
                            <li class="d-flex align-items-center"><i class="bi bi-clock"></i> <time>${post.date}</time></li>
                        </ul>
                    </div>
                    <div class="entry-content">
                        ${post.content}
                    </div>
                    <div class="entry-footer">
                        <p class="text-muted">Gostou deste artigo? Compartilhe ou entre em contato para saber mais!</p>
                        <a href="https://wa.me/5581989035561?text=Li o artigo sobre ${encodeURIComponent(post.title)} e gostaria de tirar uma dúvida." class="btn btn-success btn-sm"><i class="bi bi-whatsapp"></i> Falar com Especialista</a>
                    </div>
                `;

                // Carregar Posts Recentes (Sidebar)
                const recentContainer = document.getElementById('recentPosts');
                // Pega 4 outros posts que não sejam o atual
                const otherPosts = blogPosts.filter(p => p.id !== id).slice(0, 4);
                
                otherPosts.forEach(otherPost => {
                    recentContainer.innerHTML += `
                        <div class="post-item clearfix mb-3">
                            <img src="${otherPost.image}" alt="" class="float-start me-3 rounded" style="width: 60px; height: 60px; object-fit: cover;">
                            <h4 style="font-size: 15px; margin-bottom: 5px;">
                                <a href="blog-post.html?id=${otherPost.id}" class="text-dark text-decoration-none fw-bold">${otherPost.title}</a>
                            </h4>
                            <time class="text-muted small">${otherPost.date}</time>
                        </div>
                    `;
                });

            } else {
                container.innerHTML = `
                    <div class="alert alert-warning">
                        <h3>Artigo não encontrado</h3>
                        <p>O artigo que você está procurando não existe ou foi removido.</p>
                        <a href="blog.html" class="btn btn-primary">Voltar para o Blog</a>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
