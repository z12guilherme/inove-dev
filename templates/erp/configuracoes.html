<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Nexus ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --sidebar-width: 260px; --header-height: 60px; --primary-color: #4361ee; --bg-color: #f3f4f6; --text-color: #1f2937; --sidebar-bg: #ffffff; --border-color: #e5e7eb; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); overflow-x: hidden; }
        body.dark-mode { --bg-color: #111827; --text-color: #f3f4f6; --sidebar-bg: #1f2937; --border-color: #374151; }
        body.dark-mode .top-header, body.dark-mode .card { background-color: var(--sidebar-bg); border-color: var(--border-color); }
        body.dark-mode .form-control, body.dark-mode .form-select { background-color: #374151; border-color: #4b5563; color: #fff; }
        
        .sidebar { width: var(--sidebar-width); height: 100vh; position: fixed; top: 0; left: 0; background: var(--sidebar-bg); border-right: 1px solid var(--border-color); z-index: 1000; display: flex; flex-direction: column; transition: 0.3s; }
        .sidebar-header { height: var(--header-height); display: flex; align-items: center; padding: 0 24px; border-bottom: 1px solid var(--border-color); }
        .logo { font-weight: 700; font-size: 1.25rem; color: var(--primary-color); display: flex; align-items: center; gap: 10px; }
        .nav-links { padding: 20px 16px; flex: 1; overflow-y: auto; }
        .nav-group { margin-bottom: 24px; }
        .nav-label { font-size: 0.75rem; text-transform: uppercase; color: #9ca3af; font-weight: 600; margin-bottom: 8px; padding-left: 12px; }
        .nav-item { display: flex; align-items: center; padding: 12px; color: #4b5563; text-decoration: none; border-radius: 8px; margin-bottom: 4px; transition: 0.2s; font-weight: 500; }
        body.dark-mode .nav-item { color: #9ca3af; }
        .nav-item:hover, .nav-item.active { background-color: #eff6ff; color: var(--primary-color); }
        .nav-item i { font-size: 1.1rem; margin-right: 12px; width: 20px; text-align: center; }
        
        .main-wrapper { margin-left: var(--sidebar-width); transition: 0.3s; }
        .top-header { height: var(--header-height); background: #fff; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; justify-content: space-between; padding: 0 32px; position: sticky; top: 0; z-index: 900; }
        .content-area { padding: 32px; }
        .card { border-radius: 12px; border: 1px solid var(--border-color); }
        @media (max-width: 992px) { .sidebar { transform: translateX(-100%); } .main-wrapper { margin-left: 0; } .sidebar.active { transform: translateX(0); } }
    </style>
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header"><div class="logo"><i class="bi bi-layers-fill"></i> Nexus ERP</div></div>
        <div class="nav-links">
            <div class="nav-group"><div class="nav-label">Principal</div><a href="index.html" class="nav-item"><i class="bi bi-grid"></i> Dashboard</a><a href="#" class="nav-item"><i class="bi bi-graph-up"></i> Analytics</a></div>
            <div class="nav-group"><div class="nav-label">Gestão</div><a href="produtos.html" class="nav-item"><i class="bi bi-box-seam"></i> Produtos</a><a href="clientes.html" class="nav-item"><i class="bi bi-people"></i> Clientes</a><a href="pedidos.html" class="nav-item"><i class="bi bi-cart3"></i> Pedidos</a></div>
            <div class="nav-group"><div class="nav-label">Sistema</div><a href="configuracoes.html" class="nav-item"><i class="bi bi-gear"></i> Configurações</a><a href="../../index.html" class="nav-item text-danger"><i class="bi bi-box-arrow-left"></i> Sair</a></div>
        </div>
    </aside>

    <div class="main-wrapper">
        <header class="top-header">
            <div class="d-flex align-items-center gap-3"><button class="btn btn-light d-lg-none" id="sidebarToggle"><i class="bi bi-list"></i></button><h5 class="mb-0 text-muted">Configurações</h5></div>
            <div class="header-actions"><button class="btn btn-link text-secondary p-0" id="darkModeToggle"><i class="bi bi-moon fs-5"></i></button></div>
        </header>

        <div class="content-area">
            <div class="row">
                <div class="col-md-8">
                    <div class="card p-4">
                        <h5 class="mb-4">Perfil da Empresa</h5>
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6"><label class="form-label">Nome da Empresa</label><input type="text" class="form-control" value="Minha Empresa Ltda"></div>
                                <div class="col-md-6"><label class="form-label">CNPJ</label><input type="text" class="form-control" value="00.000.000/0001-00"></div>
                            </div>
                            <div class="mb-3"><label class="form-label">Email de Contato</label><input type="email" class="form-control" value="contato@empresa.com"></div>
                            <div class="mb-3"><label class="form-label">Moeda Padrão</label><select class="form-select"><option>BRL (R$)</option><option>USD ($)</option></select></div>
                            <div class="form-check form-switch mb-4">
                                <input class="form-check-input" type="checkbox" id="notif" checked>
                                <label class="form-check-label" for="notif">Receber notificações por email</label>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="alert('Configurações salvas!')">Salvar Alterações</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
