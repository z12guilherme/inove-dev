<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Desk - InoveDev Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .navbar-custom { background-color: #0D1B2A; }
        .ticket-card { transition: 0.2s; cursor: pointer; border-left: 4px solid transparent; }
        .ticket-card:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .ticket-high { border-left-color: #dc3545; }
        .ticket-medium { border-left-color: #ffc107; }
        .ticket-low { border-left-color: #198754; }
        .status-badge { font-size: 0.8rem; padding: 5px 10px; border-radius: 20px; }
        .demo-banner { background: #ffc107; color: #000; text-align: center; padding: 5px; font-size: 0.9rem; position: fixed; bottom: 0; width: 100%; z-index: 2000; left: 0; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class="bi bi-headset me-2"></i>HelpDesk Pro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Chamados</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Base de Conhecimento</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Relatórios</a></li>
                </ul>
                <div class="d-flex align-items-center text-white">
                    <div class="me-3 text-end d-none d-md-block">
                        <small class="d-block text-muted" style="font-size: 0.7rem;">Logado como</small>
                        <span>Suporte Técnico</span>
                    </div>
                    <img src="https://placehold.co/40x40" class="rounded-circle border border-2 border-secondary">
                    <a href="../index.html" class="btn btn-sm btn-outline-light ms-3">Sair</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- Sidebar Filters -->
            <div class="col-md-3 mb-4">
                <div class="d-grid mb-3">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newTicketModal"><i class="bi bi-plus-lg me-2"></i>Novo Chamado</button>
                </div>
                <div class="list-group shadow-sm">
                    <a href="#" class="list-group-item list-group-item-action active d-flex justify-content-between align-items-center" onclick="filterTickets('all', this)">
                        <div><i class="bi bi-inbox me-2"></i> Abertos</div>
                        <span class="badge bg-light text-primary rounded-pill">12</span>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" onclick="filterTickets('meus', this)">
                        <div><i class="bi bi-person me-2"></i> Meus Tickets</div>
                        <span class="badge bg-secondary rounded-pill">5</span>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <div><i class="bi bi-check-circle me-2"></i> Resolvidos</div>
                        <span class="badge bg-secondary rounded-pill">45</span>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <div><i class="bi bi-trash me-2"></i> Lixeira</div>
                    </a>
                </div>

                <div class="card mt-4 border-0 shadow-sm">
                    <div class="card-body">
                        <h6 class="fw-bold text-muted mb-3">FILTRAR POR PRIORIDADE</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" checked>
                            <label class="form-check-label text-danger">Alta</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" checked>
                            <label class="form-check-label text-warning">Média</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" checked>
                            <label class="form-check-label text-success">Baixa</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ticket List -->
            <div class="col-md-9" id="ticketList">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="fw-bold mb-0">Chamados Recentes</h4>
                    <div class="input-group w-auto">
                        <input type="text" class="form-control" placeholder="Buscar ticket...">
                        <button class="btn btn-outline-secondary"><i class="bi bi-search"></i></button>
                    </div>
                </div>

                <!-- Tickets serão inseridos aqui via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal Novo Chamado -->
    <div class="modal fade" id="newTicketModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Abrir Novo Chamado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newTicketForm">
                        <div class="mb-3">
                            <label class="form-label">Assunto</label>
                            <input type="text" class="form-control" placeholder="Resumo do problema" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Departamento</label>
                            <select class="form-select">
                                <option>Suporte Técnico</option>
                                <option>Financeiro</option>
                                <option>RH</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Prioridade</label>
                            <select class="form-select">
                                <option value="low">Baixa</option>
                                <option value="medium">Média</option>
                                <option value="high">Alta</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            <textarea class="form-control" rows="4" placeholder="Descreva o problema em detalhes..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnSaveTicket">Criar Chamado</button>
                </div>
            </div>
        </div>
    </div>

    <div class="demo-banner">
        ⚠️ Modelo Help Desk - <strong>Inove Dev</strong>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentFilter = 'all';

        function filterTickets(type, element) {
            currentFilter = type;
            // Visual active state
            document.querySelectorAll('.list-group-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            // Filter logic (Demo)
            const tickets = document.querySelectorAll('.ticket-card');
            tickets.forEach(ticket => {
                if (type === 'all' || ticket.dataset.type === type) {
                    ticket.style.display = 'block';
                } else {
                    ticket.style.display = 'none';
                }
            });
        }

        // --- HelpDesk Interaction Logic (LocalStorage) ---
        const ticketList = document.getElementById('ticketList');
        const btnSaveTicket = document.getElementById('btnSaveTicket');

        // Dados iniciais para demonstração (Ordem cronológica: mais antigo -> mais novo)
        const defaultTickets = [
            { id: 'TK-2024-003', subject: 'Dúvida sobre relatório de vendas', dept: 'Dúvida', priority: 'low', status: 'Respondido', user: 'Gerência', time: 'ontem', type: 'all' },
            { id: 'TK-2024-002', subject: 'Solicitação de novo usuário no sistema', dept: 'Acesso', priority: 'medium', status: 'Em Andamento', user: 'RH Dept', time: 'há 5 horas', type: 'meus' },
            { id: 'TK-2024-001', subject: 'Erro ao processar pagamento no checkout', dept: 'Financeiro', priority: 'high', status: 'Em Aberto', user: 'Loja Exemplo', time: 'há 2 horas', type: 'all' }
        ];

        function loadTickets() {
            let storedTickets = JSON.parse(localStorage.getItem('helpdesk_tickets'));
            
            if (!storedTickets || storedTickets.length === 0) {
                storedTickets = defaultTickets;
                localStorage.setItem('helpdesk_tickets', JSON.stringify(storedTickets));
            }

            // Limpa a lista mantendo o cabeçalho
            const header = ticketList.querySelector('.d-flex.justify-content-between');
            ticketList.innerHTML = '';
            if(header) ticketList.appendChild(header);

            // Renderiza (Inverte para mostrar os mais novos no topo)
            [...storedTickets].reverse().forEach(ticket => renderTicketCard(ticket));
            
            // Reaplica o filtro atual (se houver)
            const activeFilterBtn = document.querySelector('.list-group-item.active');
            if(activeFilterBtn) filterTickets(currentFilter, activeFilterBtn);
        }

        function renderTicketCard(ticket) {
            const card = document.createElement('div');
            
            // Estilos baseados na prioridade
            let borderClass = ticket.priority === 'high' ? 'ticket-high' : (ticket.priority === 'medium' ? 'ticket-medium' : 'ticket-low');
            let badgeClass = ticket.priority === 'high' ? 'bg-danger' : (ticket.priority === 'medium' ? 'bg-warning text-dark' : 'bg-success');
            let priorityLabel = ticket.priority === 'high' ? 'Alta' : (ticket.priority === 'medium' ? 'Média' : 'Baixa');
            
            card.className = `card mb-3 border-0 shadow-sm ticket-card ${borderClass}`;
            card.setAttribute('data-type', ticket.type || 'meus');
            card.innerHTML = `
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5 class="card-title mb-1"><a href="#" class="text-decoration-none text-dark">${ticket.subject}</a></h5>
                            <p class="text-muted small mb-2">#${ticket.id} • Aberto por <strong>${ticket.user || 'Você'}</strong> • ${ticket.time || 'Agora mesmo'}</p>
                            <span class="badge ${badgeClass}">${priorityLabel} Prioridade</span>
                            <span class="badge bg-secondary">${ticket.dept}</span>
                        </div>
                        <div class="text-end">
                            <span class="status-badge bg-light text-primary border border-primary">${ticket.status || 'Novo'}</span>
                            <div class="mt-2 d-flex gap-2 justify-content-end">
                                <button class="btn btn-sm btn-outline-danger border-0" onclick="deleteTicket('${ticket.id}')" title="Excluir"><i class="bi bi-trash"></i></button>
                                <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(ticket.user || 'Você')}&background=random" class="rounded-circle" width="30" height="30" title="${ticket.user || 'Você'}">
                            </div>
                        </div>
                    </div>
                </div>
            `;
            ticketList.appendChild(card);
        }

        btnSaveTicket.addEventListener('click', () => {
            const subject = document.querySelector('#newTicketForm input[type="text"]').value;
            const dept = document.querySelector('#newTicketForm select:nth-of-type(1)').value;
            const priority = document.querySelector('#newTicketForm select:nth-of-type(2)').value;
            
            if(subject) {
                const newTicket = { 
                    id: 'TK-' + Math.floor(Math.random() * 9000 + 1000),
                    subject, 
                    dept, 
                    priority, 
                    status: 'Novo',
                    user: 'Você',
                    time: 'Agora mesmo',
                    type: 'meus',
                    date: new Date().toISOString() 
                };
                const tickets = JSON.parse(localStorage.getItem('helpdesk_tickets') || '[]');
                tickets.push(newTicket);
                localStorage.setItem('helpdesk_tickets', JSON.stringify(tickets));
                
                loadTickets(); // Recarrega para ordenar corretamente
                
                // Close modal
                var myModal = bootstrap.Modal.getInstance(document.getElementById('newTicketModal'));
                myModal.hide();
                
                // Reset form
                document.getElementById('newTicketForm').reset();
            } else {
                alert("Por favor, preencha o assunto.");
            }
        });

        function deleteTicket(id) {
            if(confirm('Deseja excluir este chamado?')) {
                let tickets = JSON.parse(localStorage.getItem('helpdesk_tickets') || '[]');
                tickets = tickets.filter(t => t.id !== id);
                localStorage.setItem('helpdesk_tickets', JSON.stringify(tickets));
                loadTickets(); // Recarrega a lista
            }
        }

        loadTickets();
    </script>
</body>
</html>
